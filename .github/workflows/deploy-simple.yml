name: Simple Lambda Deploy

on:
  push:
    branches: [master, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    # Deploy venues-lambda
    - name: Package venues-lambda
      run: |
        cd venues-lambda
        npm ci --production
        zip -r ../venues-lambda.zip .

    - name: Update venues-lambda
      run: |
        aws lambda update-function-code \
          --function-name bndy-venues-lambda \
          --zip-file fileb://venues-lambda.zip \
        || aws lambda create-function \
          --function-name bndy-venues-lambda \
          --runtime nodejs18.x \
          --role ${{ secrets.LAMBDA_ROLE_ARN }} \
          --handler handler.handler \
          --timeout 30 \
          --memory-size 512 \
          --zip-file fileb://venues-lambda.zip

    # Deploy other lambdas when ready
    # Same pattern for auth-lambda, bands-lambda, events-lambda